<!DOCTYPE html>
<html>
<head>
  <title>Location Map</title>
  <style>
    #map {
      height: 400px;
      width: 100%;
    }
  </style>
</head>
<body>
  <h1>Location Map</h1>
  <div id="map"></div>
  <button id="triggerButton">Send Trigger</button>

  <script>
    // Mock data for locations
    const locations = [
      { id: 'abc123', latitude: 40.712776, longitude: -74.005974 },
      { id: 'def456', latitude: 34.052235, longitude: -118.243683 },
      { id: 'ghi789', latitude: 51.5074, longitude: -0.1278 }
    ];

    // Initialize the map
    function initMap() {
      // Create a map centered on a specific location
      const map = new google.maps.Map(document.getElementById('map'), {
        center: { lat: 40.712776, lng: -74.005974 },
        zoom: 10
      });

      // Add markers for each location
      locations.forEach(function(location) {
        const marker = new google.maps.Marker({
          position: { lat: location.latitude, lng: location.longitude },
          map: map,
          label: location.id
        });
      });
    }

    // Send trigger message
    document.getElementById('triggerButton').addEventListener('click', function() {
      // Send trigger message to the service worker
      navigator.serviceWorker.controller.postMessage('triggerMessage');
    });
  </script>
  <script src="https://maps.googleapis.com/maps/api/js?key=YOUR_API_KEY&callback=initMap" async defer></script>
</body>
</html>
